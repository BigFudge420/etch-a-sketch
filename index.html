<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <div class="parent">
        <div class="btn">
            <div class="inputs color">
                <input type="color" name="color" id="color">
                <button id="colorBtn">Change Color</button>
            </div>
            <div class="inputs fill">
                <input type="color" name="fill" id="fill">
                <button id="fillBtn">Fill Color</button>
            </div>
            <div class="inputs res">
                <input type="number" name="newRes" id="newRes" min="1" max="100"></input>
                <button id="newResBtn">Edit Resolution</button>
            </div>
            <div class="inputs">
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="clear">Clear</button>
                <button id="eraser">Eraser</button>
            </div>
        </div>
        
        <div class="container">
            <h1>Etch-A-Sketch</h1>
            <div class="grid"></div>
        </div>
    </div>
    <div class="footer"><p>Copyright Â©<script>document.write(new Date().getFullYear())</script> BigFudge</p></div>
    <script src="script.js"></script>
</body>
</html>
